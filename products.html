<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
</head>
<body>
    <div id="app">
        <div class="container mt-3">
            <div class="row">
                <div class="col-6">
                    <h2 class="">產品列表</h2>
                    <table class="table">
                        <thead>
                            <td>產品名稱</td>
                            <td>原價</td>
                            <td>售價</td>
                            <td>是否啟用</td>
                            <td>查看細節</td>
                        </thead>
                        <tbody>
                            <tr v-for="item in productData">
                                <td> {{item.title}}</td>
                                <td>{{item.origin_price}}</td>
                                <td>{{item.price}}</td>
                                <td :class="{'text-success' : item.is_enabled}">{{item.is_enabled? "啟用": "未啟用"}}</td>
                                <td>
                                    <button type="button" class="btn btn-primary"  @click="checkItem(item.id)">
                                        查看細節
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 {{ numOfProduct }} 項產品</p>
                </div>
                <div class="col-6">
                    <h2>單一產品細節</h2>
                    <p class="text-secondary" v-if="!temp.title">請選擇一個商品查看</p>
                    <div class="card" v-else="temp.title">
                        <img :src="temp.imageUrl" :alt="temp.title" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{temp.title}} <span class="badge bg-primary">
                                {{temp.category}}
                            </span></h5>
                            <p class="card-text">商品描述：{{temp.description}}</p>
                            <p class="card-text">商品內容：{{temp.content
                            }}</p>
                            <p class="card-text">{{temp.price
                            }} <del> {{ temp.origin_price}}</del> / {{temp.unit}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="./js/products.js" type="module"></script>
</body>
</html>
