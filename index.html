<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./all.css">
</head>
<body>
   <div id="app">
    <div class="container ">
        <div class="min-vh-100 d-flex">
            <form class="form m-auto ">
                <h2 class="text-center mb-5">請先登入</h2>
                <div class="form-floating  mb-3">
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" v-model="loginUser.username">
                    <label for="loginEmail">
                        Email address
                    </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="loginPw" placeholder="Password" v-model="loginUser.password">
                    <label for="loginPw">
                        Password
                    </label>
                </div>
                
                <button type="button" class="btn btn-primary w-100 mb-5" id="loginBtn" @click="loginAdmin(loginUser)">登入</button>
                <p class="text-secondary text-center">© 2023~∞ - 六角學院</p>
            </form>
            
        </div>
       </div>
   </div>
